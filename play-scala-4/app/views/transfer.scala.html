@(user: UserInfo)

<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Transaction</h3>
            </div>
            <div class="panel-body" id="transfer-money">
                <div id="transfer-form" >
                    <div class="form-group" >
                        <input id="sender" name="sender" value="@user.email" class="form-control" placeholder="Sender" type="text" disabled>
                    </div>

                    <div class="form-group" >
                        <input id="sender_code" name="sender_code" value="@user.code" class="form-control" placeholder="Your code" type="number" disabled>
                    </div>

                    <div class="form-group" >
                        <input id="recipient" name="recipient" value="" class="form-control" placeholder="Recipient" type="text">
                    </div>

                    <div class="form-group" >
                        <input id="recipient_code" name="recipient_code" value="" class="form-control" placeholder="Recipient code" type="number">
                    </div>

                    <div class="form-group" >
                        <input id="amount" name="amount" value="0" class="form-control" placeholder="Amount" type="number">
                    </div>

                    <input id="transfer-button-submit" class="btn btn-lg btn-success btn-block" type="submit" value="OK">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/Form2Json.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/TransferHandler.js")" type="text/javascript"></script>
