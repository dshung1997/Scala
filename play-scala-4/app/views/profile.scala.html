@(user: UserInfo)

<div class="container">

    <div class="col-md-4"></div>
    <div class="col-md-4">
        <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Full name</td>
                        <td>@user.fullname</td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>@user.email</td>
                    </tr>

                    <tr>
                        <td>Display name</td>
                        <td>@user.displayname</td>
                    </tr>

                    <tr>
                        <td>Phone number</td>
                        <td>@user.phonenumber</td>
                    </tr>

                    <tr>
                        <td>Code</td>
                        <td>@user.code</td>
                    </tr>
                </tbody>
            </table>
    </div>
   <div class="col-md-4"></div>
</div>
