@(page: String, isLoggedIn: Boolean, user: models.UserInfo)(content: Html)

<!DOCTYPE html>

<html>

<head>
    <title>@page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js" type="text/javascript"></script>

    <script type="text/javascript" src="@routes.Test.javascriptRoutes"></script>

    <!--  Load site-specific customizations after bootstrap. -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
   
</head>

<body id="main-body">

    <!-- Responsive navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="/">Fintech</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    @if(isLoggedIn) {
                    <li class="@("active".when(page == "Profile"))"><a href="@routes.Application.profile()">Profile</a></li>
                    <li class="@("active".when(page == "Transfer"))"><a href="@routes.Service.transfer()">Transaction</a></li>
                    }
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    @if(isLoggedIn) {
                    <li><a href="@routes.Application.profile()">@user.displayname</a></li>
                    <li><a href="@routes.Application.logout()">Logout</a></li>
                    } else {
                    <li><a href="@routes.Application.login()">Login</a></li>
                    <li><a href="@routes.Application.register()">Register</a></li>
                    }


                </ul>
            </div>
        </div>
    </div>

    @content

</body>

</html>
